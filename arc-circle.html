<html>
<head>
    <title>circle</title>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(75, 75, 150, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.closePath();
                ctx.beginPath();
                ctx.arc(350, 350, 70, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="tutorial" width="1000" height="1000"></canvas>
</body>
</html>
