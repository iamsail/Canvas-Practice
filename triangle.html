<html>
<head>
    <title>三角形</title>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(75,50);
                ctx.lineTo(110.46,75);
                ctx.lineTo(110.46,25);
                ctx.fill();
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="tutorial" width="1000" height="1000"></canvas>
</body>
</html>
