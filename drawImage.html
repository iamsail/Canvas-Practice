<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图像</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="canvas" width="1000" height="1000"></canvas>
<script>
    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
        var img = new Image();
        img.onload = function(){
            ctx.drawImage(img,0,0,500,500);
            ctx.beginPath();
            ctx.moveTo(30,96);
            ctx.lineTo(70,66);
            ctx.lineTo(103,76);
            ctx.lineTo(170,15);
            ctx.closePath();
            ctx.stroke();
        };
        img.src = './images/1.png';
    }
</script>
</body>
</html>
